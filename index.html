<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GouTec - Em Manutenção</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }


        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
        }

        .logo {
            max-width: 200px;
            width: 100%;
            height: auto;
            margin-bottom: 3rem;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: fadeInUp 1s ease-out;
        }

        .subtitle {
            color: #b8b8b8;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .message {
            color: #d0d0d0;
            font-size: 1.2rem;
            margin-bottom: 3rem;
            line-height: 1.8;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .highlight {
            color: #4fc3f7;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }

        .date {
            color: #ffd54f;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 213, 79, 0.5);
        }

        /* Barra de progresso */
        .progress-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            height: 30px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4fc3f7 0%, #29b6f6 50%, #03a9f4 100%);
            border-radius: 50px;
            width: 0%;
            animation: progress 3s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.6);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 75%;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
            font-size: 0.9rem;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* Timer */
        .countdown-container {
            margin: 2rem auto;
            max-width: 700px;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .countdown-title {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem 1rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(79, 195, 247, 0.4);
        }

        .countdown-value {
            color: #4fc3f7;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(79, 195, 247, 0.6);
            margin-bottom: 0.5rem;
            display: block;
        }

        .countdown-label {
            color: #d0d0d0;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .message {
                font-size: 1rem;
            }
            .logo {
                max-width: 150px;
            }
            .countdown-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.8rem;
            }
            .countdown-value {
                font-size: 2rem;
            }
            .countdown-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Estrelas decorativas -->
    <div class="decorative-elements" id="stars"></div>

    <div class="container">
        <img src="assets/img/logo-light.png" alt="GouTec Logo" class="logo">
        
        <h1>Em Manutenção</h1>
        
        <p class="subtitle">Algo incrível está chegando!</p>
        
        <p class="message">
            Estamos preparando o <span class="highlight">novo site da GouTec</span> com uma experiência totalmente renovada.
            <br><br>
            <strong>Lançamento: <span class="date">01 de Janeiro</span></strong>
            <br><br>
            Prepare-se para as <span class="highlight">maiores promoções já vistas!</span>
        </p>

        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="progress-text">Preparando novidades...</div>
        </div>

        <div class="countdown-container">
            <h2 class="countdown-title">⏰ Tempo Restante</h2>
            <div class="countdown-grid">
                <div class="countdown-item">
                    <span class="countdown-value" id="days">00</span>
                    <span class="countdown-label">Dias</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="hours">00</span>
                    <span class="countdown-label">Horas</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="minutes">00</span>
                    <span class="countdown-label">Minutos</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="seconds">00</span>
                    <span class="countdown-label">Segundos</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Criar estrelas decorativas
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 50;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();

        // Timer countdown para 01/01/2026 00:00 (horário de Brasília - UTC-3)
        function updateCountdown() {
            // Data alvo: 01 de Janeiro de 2026, 00:00:00 horário de Brasília (UTC-3)
            const targetDate = new Date('2026-01-01T00:00:00-03:00');
            
            // Obter data atual no horário de Brasília
            const now = new Date();
            const brasiliaOffset = -3 * 60; // UTC-3 em minutos
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const brasiliaTime = new Date(utc + (brasiliaOffset * 60000));
            
            // Calcular diferença
            const difference = targetDate.getTime() - brasiliaTime.getTime();
            
            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            } else {
                // Se a data já passou
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }

        // Atualizar o countdown a cada segundo
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
